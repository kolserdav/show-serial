<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    body {
      width: 100%;
      margin: 0;
    }
    #pagination {
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 30%;
      max-width: 1200px;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="container">
  <div id="player" class="container"></div>
  <div id="pagination">
    
  </div>
</body>
<script>
  const { pathname } = window.location;
  const series = pathname.replace('/', '');
  let seriesNum = parseInt(series, 10);
  seriesNum = Number.isNaN(seriesNum) ? 1 : seriesNum;
  function createPlayer() {
    const player = document.querySelector('#player');
    const header = document.createElement('h1');
    header.innerText = seriesNum;
    player.appendChild(header);
    const video = document.createElement('video');
    video.src = `http://192.168.0.2:3000/serial/${seriesNum}.mkv`;
    video.width = '1200';
    video.height = '600';
    video.setAttribute('controls', 'true');
    player.appendChild(video);
  }
  function createPagination() {
    const pag = document.querySelector('#pagination');
    const previous = document.createElement('a');
    previous.innerHTML = '<<';
    const next = document.createElement('a');
    next.innerHTML = '>>';
    const prev = seriesNum - 1;
    const nex = seriesNum + 1;
    if (prev !== 0) {
      previous.href = `/${prev}`;
      pag.appendChild(previous);
    } 
    if (nex <= 9) {
      next.href = `/${nex}`;
      pag.appendChild(next);
    }
  }
  createPlayer();
  createPagination();
</script>
</html>
